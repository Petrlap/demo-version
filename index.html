<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Войти в систему и получить доступ к демо-версии."
    />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="container">
      <article class="content">
        <div class="content__box">
          <h2 class="content__title">Демо-версия</h2>
          <p class="content__text">
            За 18 лет деятельности было реализовано более 500 крупных, а так же,

          </p>
        </div>
        <button class="button" type="button">
          <span class="button__text">Попробовать бесплатно</span>
          <img
            class="button__icon"
            src="./images/arrow.svg"
            alt="Image arrow"
          />
        </button>
      </article>
      <img
        class="container__image"
        src="./images/computer.webp"
        alt="Image computer"
      />
    </section>
    <script src="./script.js"></script>
